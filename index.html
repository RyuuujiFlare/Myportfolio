        background-position: center;
        height: 100vh;

        padding-right: 0;

        margin-left: auto;

            top: 50px; /* Adjust position */

            width: 100%;

        .topnav a:hover {

        .carousel-item img {
            max-width: 25%; /* Set maximum width to 100% */

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const burgerMenu = document.querySelector('.burger-menu');
            const menuItems = document.querySelector('.menu-items');
            const introText = document.getElementById('intro-text');
            const text = "Hello and welcome to my portfolio! I'm Numer (Ryuujin), a dedicated student passionate about Computer Science. Here, you'll find a curated collection of my work, reflecting my enthusiasm for learning, creativity, and growth. Thank you for visiting, and I hope you enjoy exploring my journey!";
            let i = 0;

            function typeWriter() {
                if (i < text.length) {
                    introText.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, 50);
                }
            }
            typeWriter(); // Start typing effect

            burgerMenu.addEventListener('click', function() {
                menuItems.classList.toggle('show');
            });

            window.addEventListener('resize', function() {
                if (window.innerWidth > 768) {
                    menuItems.classList.remove('show');
                }
            });

            var ctx = document.getElementById('myPieChart').getContext('2d');
            var data = {
                labels: ['Logical Thinking', 'Programming', 'Problem-solving', 'Kinesthetics', 'Critical Thinking', 'Adaptability', 'Flexibility', 'Emotional Intelligence', 'Kinesthetic Sense', 'Gaming Sense'],
                datasets: [{
                    data: [20, 25, 15, 19, 20, 35, 20, 10, 20, 15],
                    backgroundColor: ['red', 'blue', 'yellow', 'green', 'orange', 'purple', 'gray', 'cyan', 'magenta', 'pink']
                }]
            };

            var myPieChart = new Chart(ctx, {
                type: 'pie',
                data: data,
                options: {
                    responsive: true,
                    legend: {
                        position: 'right'
                    }
                }
            });
        });
    </script>
